<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhân viên mới</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container mt-5" layout:fragment="content">
    <h1>Thêm nhân viên mới</h1>
    <form th:action="@{/nhanvien/add}" th:object="${nhanVien}" method="post">
        <div class="form-group">
            <label for="maNV">Mã NV:</label>
            <input type="text" class="form-control" id="maNV" th:field="*{maNV}">
            <small th:if="${#fields.hasErrors('maNV')}" th:errors="*{maNV}" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="tenNV">Tên NV:</label>
            <input type="text" class="form-control" id="tenNV" th:field="*{tenNV}">
            <small th:if="${#fields.hasErrors('tenNV')}" th:errors="*{tenNV}" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="phai">Giới tính:</label>
            <select class="form-control" id="phai" th:field="*{phai}">
                <option value="NAM">NAM</option>
                <option value="NU">NU</option> <!-- Thay đổi tùy chọn từ NỮ thành NU -->
            </select>
            <small th:if="${#fields.hasErrors('phai')}" th:errors="*{phai}" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="noiSinh">Nơi sinh:</label>
            <input type="text" class="form-control" id="noiSinh" th:field="*{noiSinh}">
            <small th:if="${#fields.hasErrors('noiSinh')}" th:errors="*{noiSinh}" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="phongBan.maPhong">Mã phòng:</label>
            <select class="form-control" id="phongBan.maPhong" th:field="*{phongBan.maPhong}">
                <option th:each="phongBan : ${listPhongBan}"
                        th:value="${phongBan.maPhong}"
                        th:text="${phongBan.maPhong + ' - ' + phongBan.tenPhong}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="luong">Lương:</label>
            <input type="text" class="form-control" id="luong" th:field="*{luong}">
            <small th:if="${#fields.hasErrors('luong')}" th:errors="*{luong}" class="form-text text-danger"></small>
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <a href="/nhanvien/list" class="btn btn-secondary">Quay lại danh sách</a>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
