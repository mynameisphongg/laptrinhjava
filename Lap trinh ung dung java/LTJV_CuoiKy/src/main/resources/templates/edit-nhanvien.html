<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin nhân viên</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container mt-5" layout:fragment="content">
    <h1>Sửa thông tin nhân viên</h1>
    <form th:action="@{/nhanvien/edit/{id}(id=${nhanVien.maNV})}" th:object="${nhanVien}" method="post">
        <input type="hidden" th:field="*{maNV}" />

        <div class="form-group">
            <label for="tenNV">Tên NV:</label>
            <input type="text" class="form-control" id="tenNV" th:field="*{tenNV}">
        </div>

        <div class="form-group">
            <label for="phai">Phái:</label>
            <select class="form-control" id="phai" th:field="*{phai}">
                <option value="NAM" th:selected="${nhanVien.phai == 'NAM'}">NAM</option>
                <option value="NU" th:selected="${nhanVien.phai == 'NU'}">NU</option>
            </select>
        </div>

        <div class="form-group">
            <label for="noiSinh">Nơi sinh:</label>
            <input type="text" class="form-control" id="noiSinh" th:field="*{noiSinh}">
        </div>

        <div class="form-group">
            <label for="maPhong">Mã phòng:</label>
            <select class="form-control" id="maPhong" th:field="*{phongBan.maPhong}">
                <option th:each="phongBan : ${listPhongBan}"
                        th:value="${phongBan.maPhong}"
                        th:text="${phongBan.maPhong + ' - ' + phongBan.tenPhong}"
                        th:selected="${phongBan.maPhong == nhanVien.phongBan.maPhong}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="luong">Lương:</label>
            <input type="number" class="form-control" id="luong" th:field="*{luong}">
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>

    <a href="/nhanvien/list" class="btn btn-secondary">Quay lại danh sách</a>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
